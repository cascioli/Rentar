	  <h1>
		  Address
	  </h1>

    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
        var ub = {lat: 43.0008, lng: -78.7890};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: ub,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: ub,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMOmPLGoFdmb2OrswKsqz-cehbMG3jJdA&callback=initialize">
    </script>
  </body>
